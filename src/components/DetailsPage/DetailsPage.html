<div class="recipe-card">
  <div class="recipe-card-upper">
    <img src="#" alt="Recipe Image" />
    <div class="recipe-heading flex-col flex-start">
      <h3 class="recipe-title"></h3>
      <div class="flex-row">
        <button class="add-to-favorites-button">
          <i class="fa fa-heart" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="recipe-card-lower">
    <ul>
      <li class="ready-in"></li>
      <li class="servings"></li>
      <li class="price"></li>
    </ul>
    <p class="recipe-summary"></p>
  </div>
</div>
